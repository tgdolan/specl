input:
  columns:
    column_a:
      data_type: int
      name: COLUMN_A
    column_b:
      data_type: int
      name: COLUMN_B
    column_c:
      data_type: int
      name: COLUMN_C
  file: samples/data/sample1.csv
transform:
  rows:
      dropna: any
  columns:
    COLUMN_D:
      composed_of:
        - COLUMN_A
        - COLUMN_B
      operation: operator.mul
output:
  columns:
    COLUMN_C:
      data_type: int
    COLUMN_D:
      data_type: int
  file: samples/output/out.csv
